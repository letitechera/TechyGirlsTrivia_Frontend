<!--Timer-->
<div class="timer-container-top">
  <div class="timer-question-container">
    <span class="numbers-timer-question">20</span>
  </div>
</div>
<!--Img of Question-->
<div class="second-container-logo">
  <div class="container-logo-questions">
    <img src="{{questionData.category.categoryLogo}}" />
  </div>
</div>
<!--Type of Question-->
<div class="container-name-question">
  <h1 class="title-question-type">{{questionData.category.categoryName}}</h1>
</div>
<!--The Question-->
<div class="perfect-question-container">
  <div class="container-mid-question">
    <h2 class="perfect-question">{{questionData.questionText}}</h2>
  </div>
</div>
<!--Answers-->
<!--Answer 1-->
<div *ngFor="let answer of answers" class="first-container-answers">
  <div class="the-container-button">
    <!-- <div class="correct-answer">
      <img src="assets/check-circle.png" class="img-correct-answer" />
    </div> -->
    <button class="container-button-answers" value= {{answer.answerText}}  (click)='handleClick(answer.answerId)'>{{answer.answerText}}</button>
  </div>
</div>
